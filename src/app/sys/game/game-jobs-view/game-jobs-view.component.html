<div class="relative w-full h-full flex flex-col">
		<mat-tab-group color="accent" class="overflow-hidden">
				<mat-tab *ngFor="let tab of jobTabs" [label]="tab">
						<div class="flex w-full h-6 text-sm items-center text-neutral-200 border-b border-neutral-400 pt-1 gap-1">
								<div class="w-1/3"></div>
								<div class="pl-4 w-1/6">Level</div>
								<div class="w-1/6">Income</div>
								<div class="w-1/6">XP Gain</div>
								<div class="w-1/6">XP Left</div>
						</div>
						<div *ngFor="let config of filterJobConfig(jobConfig,tab); index as i">
								<app-game-job *ngIf="requirementsMet(config)" [jobConfig]="config"
												[jobData]="gameDataStorageSvc.getJobDataFromConfig(config)"></app-game-job>
								<div *ngIf="!requirementsMet(config)" class="jobRequirementsNotMet w-full h-6 flex justify-center items-center text-sm text-neutral-300">
										{{'To unlock the next job you need: ' + requirementsText(config)}}
								</div>
						</div>
				</mat-tab>
		</mat-tab-group>
</div>
